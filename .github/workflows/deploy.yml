name: Build and Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: louayelbiche/sales-agent-demo

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

  build:
    name: Build and Push
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,prefix=

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to VPS
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy docker-compose to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "/opt/sales-agent-demo/"
          overwrite: true

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1
        env:
          GHCR_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GHCR_USER: ${{ github.actor }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: GHCR_TOKEN,GHCR_USER,ANTHROPIC_API_KEY,RESEND_API_KEY,RESEND_FROM_EMAIL,POSTGRES_PASSWORD
          command_timeout: 5m
          script: |
            set -e
            cd /opt/sales-agent-demo

            # Debug: check if env vars are passed
            echo "=== Checking env vars ==="
            echo "RESEND_API_KEY length: ${#RESEND_API_KEY}"
            echo "RESEND_FROM_EMAIL: $RESEND_FROM_EMAIL"

            # Write secrets to .env file using printf (no heredoc indentation issues)
            printf 'ANTHROPIC_API_KEY=%s\n' "$ANTHROPIC_API_KEY" > .env
            printf 'RESEND_API_KEY=%s\n' "$RESEND_API_KEY" >> .env
            printf 'RESEND_FROM_EMAIL=%s\n' "$RESEND_FROM_EMAIL" >> .env
            printf 'POSTGRES_PASSWORD=%s\n' "$POSTGRES_PASSWORD" >> .env
            printf 'NEXT_PUBLIC_APP_URL=https://sales.runwellsystems.com\n' >> .env
            chmod 600 .env

            # Debug: show .env structure (masked)
            echo "=== .env file structure ==="
            cat .env | sed 's/=.*/=***MASKED***/'

            # Login to GHCR
            echo "$GHCR_TOKEN" | docker login ghcr.io -u "$GHCR_USER" --password-stdin

            # Pull latest image
            docker compose -f docker-compose.prod.yml pull

            # Stop old containers
            docker compose -f docker-compose.prod.yml down --remove-orphans 2>/dev/null || true

            # Start services
            docker compose -f docker-compose.prod.yml up -d

            # Wait for DB to be ready
            echo "Waiting for database..."
            sleep 5

            # Run migrations (timeout after 60s, don't fail deploy if slow)
            echo "Running database migrations..."
            timeout 60 docker compose -f docker-compose.prod.yml exec -T app npx prisma migrate deploy 2>&1 || echo "Migration skipped or timed out - run manually if needed"

            # Health check
            echo "Waiting for app to become healthy..."
            for i in {1..15}; do
              if curl -sf http://localhost:3005/api/health > /dev/null 2>&1; then
                echo "Health check passed on attempt $i"
                break
              fi
              if [ $i -eq 15 ]; then
                echo "Health check failed after 15 attempts"
                docker compose -f docker-compose.prod.yml logs --tail=30
                exit 1
              fi
              echo "Attempt $i/15, retrying in 4s..."
              sleep 4
            done

            # Show status
            docker compose -f docker-compose.prod.yml ps

            # Cleanup
            docker image prune -f

            echo "Deployment successful!"
