name: Deploy to VPS

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: ANTHROPIC_API_KEY,RESEND_API_KEY,RESEND_FROM_EMAIL,POSTGRES_PASSWORD
          script: |
            set -e
            cd /opt/sales-agent-demo

            # Write secrets to .env file
            cat > .env << EOF
            ANTHROPIC_API_KEY=$ANTHROPIC_API_KEY
            RESEND_API_KEY=$RESEND_API_KEY
            RESEND_FROM_EMAIL=$RESEND_FROM_EMAIL
            POSTGRES_PASSWORD=$POSTGRES_PASSWORD
            NEXT_PUBLIC_APP_URL=https://salesagent.runwellsystems.com
            EOF
            chmod 600 .env

            # Pull latest code
            git pull origin master

            # Build and deploy
            docker compose -f docker-compose.prod.yml build --no-cache
            docker compose -f docker-compose.prod.yml up -d

            # Run migrations
            echo "Running database migrations..."
            docker compose -f docker-compose.prod.yml exec -T app npx prisma migrate deploy

            # Health check
            echo "Waiting for app to become healthy..."
            for i in {1..10}; do
              if curl -sf http://localhost:3005/api/health > /dev/null 2>&1; then
                echo "Health check passed on attempt $i"
                break
              fi
              if [ $i -eq 10 ]; then
                echo "Health check failed after 10 attempts"
                docker compose -f docker-compose.prod.yml logs --tail=30
                exit 1
              fi
              echo "Attempt $i/10, retrying in 5s..."
              sleep 5
            done

            # Cleanup
            docker system prune -f

            echo "Deployment successful!"
