services:
  app:
    image: ghcr.io/louayelbiche/sales-agent-demo:latest
    container_name: sales-agent-app
    restart: unless-stopped
    ports:
      - "3005:3005"
    environment:
      - DATABASE_URL=postgresql://salesagent:${POSTGRES_PASSWORD}@db:5432/salesagent?schema=public
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - RESEND_FROM_EMAIL=${RESEND_FROM_EMAIL}
      - NEXT_PUBLIC_APP_URL=${NEXT_PUBLIC_APP_URL}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - sales-agent-network
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:3005/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:16-alpine
    container_name: sales-agent-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=salesagent
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=salesagent
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - sales-agent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U salesagent -d salesagent"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  sales-agent-network:
    driver: bridge

volumes:
  postgres_data:
