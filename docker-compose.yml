name: sales-agent-demo

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sales-agent-demo
    restart: unless-stopped
    ports:
      - "3005:3005"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/sales_agent
      - NODE_ENV=development
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3005"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  postgres:
    image: postgres:16-alpine
    container_name: sales-agent-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sales_agent
    ports:
      - "5434:5432"
    volumes:
      - sales_agent_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  sales_agent_data:
